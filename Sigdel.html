<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show Name on Click</title>
</head>
<style>
    body {
        font-family: Arial, sans-serif;
    }

    a {
        display: block;
        margin: 10px 0;
        padding: 10px;
        background-color: lightblue;
        text-decoration: none;
        color: black;
        border: 1px solid black;
        border-radius: 5px;
    }
    </style>
<body>

    <a href="https://www.bandana.com" target="_blank" onclick="alert('Hello, I am Bandana!')">
        www.bandana.com.
    </a>

    <a href="https://www.bhagawati.com" target="_blank" onclick="alert('Hello, I am Bhagbhati!')">
       www.bhagbhati.com.
    </a>

    <a href="https://www.brihaspati.com" target="_blank" onclick="alert('Hello, I am Biraspati!')">
       www.biraspati.com.
    </a>

</body>
</html>
